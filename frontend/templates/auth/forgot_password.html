{% extends "base.html" %}
{% block title %}Forgot Password - SmartDMS{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card p-4 shadow" style="width:420px;">
        <h4 class="mb-3 text-center">Forgot Password</h4>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" name="identifier" class="form-control" placeholder="Enter username or email"
                    required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Continue
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
