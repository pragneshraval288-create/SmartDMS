{% extends "base.html" %}

{% block title %}Edit Profile - SmartDMS{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Edit Profile</h1>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- ================= PROFILE IMAGE ================= -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Profile Photo</label>

                <div class="d-flex align-items-center gap-3">
                    <img src="{% if user.profile_image %}
                   {{ url_for('static', filename='uploads/profile/' ~ user.profile_image) }}
                 {% else %}
                   {{ url_for('static', filename='image/default-avatar.png') }}
                 {% endif %}" class="rounded-circle border" width="90" height="90" style="object-fit: cover;">

                    <div>
                        <input type="file" name="profile_image" class="form-control form-control-sm" accept="image/*">
                        <small class="text-muted">
                            JPG / PNG • Max 2MB
                        </small>
                    </div>
                </div>
            </div>

            <!-- ================= BASIC INFO ================= -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" value="{{ user.full_name or '' }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ user.username }}" disabled>
                <small class="text-muted">
                    Username cannot be changed
                </small>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <hr>

            <!-- ================= PASSWORD CHANGE ================= -->
            <h6 class="mb-3">Change Password</h6>

            <div class="mb-3">
                <label class="form-label">Old Password</label>
                <input type="password" name="old_password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>

            <div class="alert alert-info small">
                Leave password fields empty if you don’t want to change it.
            </div>

            <!-- ================= ACTIONS ================= -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg me-1"></i>
                    Save Changes
                </button>

                <a href="{{ url_for('profile.view_profile') }}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
